<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7200, #ffc107);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 25px 30px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #2a6986;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #ff7200;
            box-shadow: 0 0 5px rgba(255, 114, 0, 0.5);
            outline: none;
        }

        input[type="radio"] {
            margin-right: 8px;
            accent-color: #ff7200;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff7200;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #221d5e;
        }

        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Food Donation Form</h2>
        <form id="donationForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="rice">Do you have rice to donate?</label>
            <div class="radio-group">
                <input type="radio" id="rice-yes" name="rice" value="yes" required>
                <label for="rice-yes">Yes</label>
                <input type="radio" id="rice-no" name="rice" value="no">
                <label for="rice-no">No</label>
            </div>

            <label for="curries">Do you have curries to donate?</label>
            <div class="radio-group">
                <input type="radio" id="curries-yes" name="curries" value="yes" required>
                <label for="curries-yes">Yes</label>
                <input type="radio" id="curries-no" name="curries" value="no">
                <label for="curries-no">No</label>
            </div>

            <label for="prep-time">When was the food prepared?</label>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <select id="prep-hour" name="prep-hour" required>
                    <option value="">Hour</option>
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="prep-minute" name="prep-minute" required>
                    <option value="">Minute</option>
                    <script>
                        for (let i = 0; i < 60; i += 5) {
                            document.write(`<option value="${i}">${i < 10 ? '0' + i : i}</option>`);
                        }
                    </script>
                </select>
                <select id="prep-ampm" name="prep-ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <label for="kg">Approximate Weight (kg)</label>
            <input type="number" id="kg" name="kg" placeholder="Enter weight in kg" required>

            <label for="location">Your Location</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <button type="submit">Donate</button>
        </form>

        <div id="successMessage" class="message">Donation Accepted! Thank you for your generosity.</div>
    </div>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('successMessage').style.display = 'block'; // Show success message
            this.reset(); // Reset form fields
        });
    </script>

</body>
</html>
