<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Payment Gateway Form</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
    <div class="container">
        <div class="left">
            <h3>BILLING ADDRESS</h3>
            <form id="payment-form">
                Full name
                <input type="text" name="name" placeholder="Enter name" required>
                Email
                <input type="email" name="email" placeholder="Enter email" required>
                Address
                <input type="text" name="address" placeholder="Enter address" required>
                City
                <input type="text" name="city" placeholder="Enter City" required>
                <div id="zip">
                    <label>
                        State
                        <select name="state" required>
                            <option value="">Choose State..</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </label>
                    <label>
                        Zip code
                        <input type="number" name="zip" placeholder="Zip code" required>
                    </label>
                </div>
                <h3>PAYMENT</h3>
                Accepted Card <br>
                <img src="mvc.jpeg" width="100">
                <img src="card.jpeg" width="50">
                <br><br>
               Amount To Donate
                <input type="text" name="AMOUNT TO DONATE" placeholder="Enter Amount" required>
                 Card Number
                <input type="text" name="card-number" placeholder="Enter card number" required>
                Exp Month
                <input type="text" name="exp-month" placeholder="Enter Month" required>
                <div id="zip">
                    <label>
                        Exp year
                        <select name="exp-year" required>
                            <option value="">Choose Year..</option>
                            <option value="2022">2024</option>
                            <option value="2023">2025</option>
                            <option value="2024">2026</option>
                            <option value="2025">2027</option>
                        </select>
                    </label>
                    <label>
                        CVV
                        <input type="number" name="cvv" placeholder="CVV" required>
                    </label>
                </div>
                <input type="submit" value="Proceed to Payment">
            </form>
        </div>
    </div>
</header>

<script>
    // When the payment form is submitted
    document.getElementById("payment-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the form from submitting immediately

        // Show the alert message
        alert("Payment Successful!");

        // Redirect to payment-successful page after alert
         
    });
</script>
</body>
</html>
